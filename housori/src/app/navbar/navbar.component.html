<header>
  <section class="header-auth">
    <ng-container *ngIf="showAuthBar">
      <div class="header-auth__login" (click)="onSignUp()">
        <a>Sign in</a> / <a> Guest</a>
      </div>
      <div (click)="onRegister()" class="header-auth__register">
        <a> Create Account</a>
      </div>
    </ng-container>
   <ng-container *ngIf="showAuthModal">
      <section class="header-auth__modal">
       <div class="auth-modal--content">
         <app-auth></app-auth>
       </div>
    </section>
   </ng-container>
  </section>
  <nav class="header-navbar">
    <a routerLink="/" class="header-navbar__logo">Housori</a>
    <ul class="header-navbar__links">
      <li class="navbar-item">
        <a class="navbar-item__link navbar-item__link--inactive" routerLink="/home"
          routerLinkActive="navbar-item__link--active"
          [routerLinkActiveOptions]="{ exact: true }">
            Home
        </a>
      </li>
      <li class="navbar-item" >
        <a  class="navbar-item__link  navbar-item__link--inactive" routerLink="/about"  routerLinkActive="navbar-item__link--active">About</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-item__link  navbar-item__link--inactive" routerLink="/products" routerLinkActive="navbar-item__link--active">Products</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-item__link  navbar-item__link--inactive" routerLink="/orders" routerLinkActive="navbar-item__link--active">Orders</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-item__link  navbar-item__link--inactive" routerLink="/checkout" routerLinkActive="navbar-item__link--active">Checkout</a>
      </li>
      <li class="navbar-item">
        <a class="navbar-item__link  navbar-item__link--inactive" routerLink="/cart" routerLinkActive="navbar-item__link--active">Cart</a>
      </li>
    </ul>
    <div routerLink="/cart"  class="header-navbar__cart navbar-item__link--inactive">
      <ion-badge color="primary">{{ numItemInCart }}</ion-badge>
      <ion-icon name="cart-outline"></ion-icon>
    </div>
  </nav>
</header>

<router-outlet></router-outlet>
