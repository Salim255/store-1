<header>
  <section class="header-auth">
    <ng-container *ngIf="showAuthBar">
      <div class="header-auth__login" (click)="onSignUp()">
        <a >Sign in</a> / <a> Guest</a>
      </div>
      <div (click)="onRegister()" class="header-auth__register">
      <a > Create Account</a>
      </div>
    </ng-container>
   <ng-container *ngIf="showAuthModal">
      <section class="header-auth__modal">
       <div  class="header-auth__modal--content">
         <app-auth></app-auth>
       </div>
    </section>
   </ng-container>
  </section>
  <nav class="app-navbar">
    <a routerLink="/" class="app-navbar__logo">Housori</a>
    <ul class="app-navbar__links">
      <li class="app-navbar__links--item">
        <a class="nav-link__inactive" routerLink="/home"
          routerLinkActive="nav-link__active"
          [routerLinkActiveOptions]="{ exact: true }">
            Home
        </a>
      </li>
      <li class="app-navbar__links--item" ><a  class="nav-link__inactive" routerLink="/about" routerLinkActive="nav-link__active">About</a></li>
      <li class="app-navbar__links--item"><a class="nav-link__inactive" routerLink="/products" routerLinkActive="nav-link__active">Products</a></li>
      <li class="app-navbar__links--item"><a class="nav-link__inactive" routerLink="/orders" routerLinkActive="nav-link__active">Orders</a></li>
      <li class="app-navbar__links--item"><a class="nav-link__inactive" routerLink="/checkout" routerLinkActive="nav-link__active">Checkout</a></li>
      <li class="app-navbar__links--item"><a class="nav-link__inactive" routerLink="/cart" routerLinkActive="nav-link__active">Cart</a></li>
    </ul>
    <div routerLink="/cart"  class="app-navbar__cart nav-link__inactive">
      <ion-badge color="primary">{{ numItemInCart }}</ion-badge>
      <ion-icon name="cart-outline"></ion-icon>
    </div>
  </nav>
</header>

<main>
  <router-outlet></router-outlet>
</main>
