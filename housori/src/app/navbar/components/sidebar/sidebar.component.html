<div class="sidebar" (click)="onClose()">
 <ul class="sidebar__list">
  <li class="sidebar__item">
    <a
      class="sidebar__link sidebar__link--inactive"
      routerLink="/home"
      routerLinkActive="navbar__link--active"
      [routerLinkActiveOptions]="{ exact: true }">
        Home
    </a>
  </li>
  <li class="sidebar__item" >
    <a
      class="sidebar__link
      sidebar__link--inactive"
      routerLink="/about"
      routerLinkActive="sidebar__link--active">
      About
    </a>
  </li>
  <li class="sidebar__item">
    <a class="sidebar__link  sidebar__link--inactive" routerLink="/products" routerLinkActive="navbar-item__link--active">Products</a>
  </li>
  <li class="sidebar__item">
    <a class="sidebar__link  sidebar__link--inactive" routerLink="/orders" routerLinkActive="navbar-item__link--active">Orders</a>
  </li>
  <li class="sidebar__item">
    <a
      class="sidebar__link
      sidebar__link--inactive"
      routerLink="/checkout"
      routerLinkActive="sidebar__link--active">
      Checkout
    </a>
  </li>
  <li class="sidebar__item">
    <a
      class="sidebar__link
      sidebar__link--inactive"
      routerLink="/cart"
      routerLinkActive="sidebar__link--active">
      Cart
    </a>
  </li>
</ul>
</div>
