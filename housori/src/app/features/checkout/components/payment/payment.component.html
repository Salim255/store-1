<!-- payment.component.html -->
<div class="payment-modal">
  <div class="payment-modal__container">
    <form class="payment-modal__container--form" id="payment-form" (submit)="handleSubmitWithCheckout(); $event.preventDefault()" novalidate>
      <div id="payment-element"><!-- Stripe injects the Payment Element here --></div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

     <div class="payment-submit-btn">
       <button type="submit" [disabled]="isLoading || !stripeReady">
        <span *ngIf="!isLoading">Pay</span>
        <span *ngIf="isLoading">Processing...</span>
      </button>
    </div>
    </form>
    <section class="payment-modal__container--summary">
       <app-order-total [pageName]="'payment'" [totalDetails]="totalDetails"></app-order-total>
    </section>
  </div>
</div>
