 <form class="form" [formGroup]="shippingFields">
    <div class="form__group" *ngFor="let field of fromFields">
      <label class="form__label" for="fullName"> {{ field.label}}</label>
      <input
        class="form__input"
        [formControlName]="field.formControlName"
        [placeholder]="field.placeHolder" />
    </div>
  <div class="form__btn">
    <button
      class="btn btn__primary btn__primary--full"
      type="submit"
      [disabled]="!isValid"
      (click)="onPlaceOrder()">
        Place your order
    </button>
  </div>
</form>
