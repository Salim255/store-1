<div class="checkout">
  <div class="checkout__container">
    <div class="checkout-content">
      <section class="checkou-content__shipping-info">
        <h1>Place your order</h1>
        <div class="shipping-address">
          <h3>Shipping information</h3>
          <app-shipping-address-form></app-shipping-address-form>
        </div>
      </section>
      <section class="checkout-content__order-details">
        <app-order-total [totalDetails]="totalDetails()"></app-order-total>
      </section>
    </div>
  </div>
</div>

<app-payment *ngIf="orderIsPlaced()" ></app-payment>
