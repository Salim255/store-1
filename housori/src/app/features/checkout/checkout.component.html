<div class="checkout">
  <div class="checkout__container">
    <div class="checkout__content">
      <h1 class="checkout__header heading-primary">Place your order</h1>
      <div class="checkout__body" *ngIf="cartItems().length" >
        <section class="shipping-info">
          <h2 class="heading-secondary"> Shipping information: </h2>
          <app-shipping-address-form ></app-shipping-address-form>
        </section>
        <section class="order-details">
          <h2 class="heading-secondary"> Order summary: </h2>
          <app-order-total [totalDetails]="totalDetails()"></app-order-total>
        </section>
      </div>
      <div class="checkout__place-holder">
        <app-place-holder *ngIf="!cartItems().length" [componentName]="'checkout'"></app-place-holder>
      </div>
    </div>
  </div>
</div>
<app-payment *ngIf="orderIsPlaced()"></app-payment>
