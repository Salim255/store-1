<div class="cart-item">
  <figure class="cart-item__figure">
    <img
      alt="cart-item"
      [src]="itemImage">
    <figcaption>
      <div>{{ itemDescription }}</div>
    </figcaption>
  </figure>
  <div class="cart-item__amount">
    <p>amount</p>
    <ion-item>
      <ion-select>
      <ion-select-option></ion-select-option>
    </ion-select>
    </ion-item>
  </div>
   <div class="cart-item__price">
    <p> {{ itemPrice }}</p>
  </div>
</div>
