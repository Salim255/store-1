<form [formGroup]="filterFormFields" class="filter">
  <section class="filter__top-section">
    <div class="search-input">
      <ion-label color="empty" position="stacked">Search Products</ion-label>
      <input formControlName="search" placeholder="search" />
    </div>
    <div class="category-options">
      <ion-label color="empty" position="stacked"> Select Category </ion-label>
      <div class="category-options__select">
        <app-custom-select [options]="metaData.categories || []"></app-custom-select>
      </div>
    </div>
    <div class="company-options">
      <ion-label color="empty" position="stacked"> Select Company </ion-label>
      <div class="company-options__select">
        <app-custom-select [options]="metaData.companies || []"></app-custom-select>
      </div>
    </div>
    <div class="sort-options">
      <ion-label color="empty" position="stacked"> Sort By </ion-label>
      <div class="sort-options__select">
        <app-custom-select [options]="sortOptions || []"></app-custom-select>
      </div>
  </div>
  </section>
  <section class="filter__bottom-section">
    <div class="price-range">
      <div class="price-range__label">
        <ion-label class="title"> Select price </ion-label>
        <output > {{ priceValue() | currency }} </output>
      </div>
      <ion-range formControlName="price" [min]="10" [max]="100000" [step]="100"></ion-range>
    </div>
    <div class="free-shipping">
      <ion-label >Free shipping</ion-label>
      <ion-toggle formControlName="shipping"></ion-toggle>
    </div>
    <div class="search-btn">
      <button class="btn btn__secondary btn__secondary--full" (click)="submitSearch()" > search </button>
    </div>
    <div class="reset-btn">
      <button class="btn btn__secondary btn__secondary--full" (click)="resetFilter()">reset</button>
    </div>
  </section>
