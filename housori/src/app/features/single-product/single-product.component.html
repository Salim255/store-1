<main class="single-product">
  <section class="single-product__figure">
    <figure>
      <img alt="single product" [src]="firstImage">
    </figure>
  </section>
  <section class="single-product__description">
    <div class="single-product__description--title">
      <p>{{ title}}</p>
      <p> {{ productPrice | currency }} </p>
    </div>
    <div class="single-product__description--content">
      {{ description }}
    </div>
    <div class="single-product__description--colors">colors</div>
    <div class="single-product__description--amount">
      <p>amount</p>
     <ion-item>
    <ion-select label="Quantity" labelPlacement="stacked" interface="popover" value="apple" >
      <ion-select-option value="apple">Apple</ion-select-option>
      <ion-select-option value="banana">Banana</ion-select-option>
      <ion-select-option value="orange">Orange</ion-select-option>
    </ion-select>
  </ion-item>
    </div>
    <div class="single-product__description--btn">
      <ion-button (click)="onAddProduct()">add to basket</ion-button>
    </div>
  </section>
</main>
