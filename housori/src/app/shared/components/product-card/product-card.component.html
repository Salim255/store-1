<figure (click)="onProduct()"  class="product-card">
  <img [src]="image" alt="featured product" class="product-card__img" />
  <figcaption class="product-card__caption">
    <p class="caption-name"> {{ product.name }}</p>
    <p class="caption-price">{{ product.price | currency }}</p>
  </figcaption>
</figure>
