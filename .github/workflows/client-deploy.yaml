name: deploy-client # Workflow name

# Trigger workflow only on push to main branch
# and only if changes happen in client folder
on:
  push:
    branches:
      - master
    paths:
      - 'housori/**'
jobs:
# ===== Client deployment jobs ====
  server-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from GitHub
      - name: Checkout code
        uses: actions/checkout@v3
      
      # Cache Node.js dependencies for faster builds
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: client/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('server/package-lock.json') }}
          restore-key: |
            ${{ runner.os }}-node-

      # Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # Build Docker image from client folder
      # tag it with commit SHA and 'latest'
      - name: Build Docker image
        run: |
          docker build -t crawan/housori-client:${{ github.sha }} ./housori
          docker tag crawan/housori-client:${{ github.sha }}  crawan/housori-client:latest

      # Push Docker images to Docker Hub
      - name: Push Docker image
        run: |
          docker push crawan/housori-client:${{ github.sha }}
          docker push crawan/housori-client:latest
      
      # Trigger Render redeploy (pulls existing Docker image)
      - name: Trigger Render deploy
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}

